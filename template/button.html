<!DOCTYPE html>
<html>

<head>
    <title>Date Buttons List</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated site</title> 
  <link rel="stylesheet" href="/button.css">
  <style>
    body {
        background-image: url("https://www.enggpro.com/blogs/wp-content/uploads/2020/10/iocl.jpg");
        background-size: cover;
        background-repeat: no-repeat;
    }
    
</style>

<body>
    <form class="box" action="/button" method="POST">

            <img src="/logo.png" alt="Logo" width="90" height="100">
        </div>
    <h1>List of Dates</h1>
    
    <ol>
        <li><button type="button" onclick="redirectToLink('https://www.example.com/date1')">24-07-2023</button></li>
        <li><button type="button" onclick="redirectToLink('https://www.example.com/date2')">25-07-2023</button></li>
        <li><button type="button" onclick="redirectToLink('https://www.example.com/date3')">26-07-2023</button></li>

    <script>
        function redirectToLink(url) {
            window.location.href = url;
        }
    </script>
